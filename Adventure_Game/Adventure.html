<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Adventure Game</title>
    </head>
    <body>
        <h1>Adventure Game v1.0</h1>
        <p>made by: Devin Janssen</p>
        <script>
            
            var inventory = {
                sword:0,
                knife:0,
                axe:0,
                coins:1000,
                bread:0,
                meat:0,
                fish:0,
                goldkey:0,
            }
            Start();
         
         function Start(){
                
             var playerName = prompt("What is your name traveler?");
             
             alert("Welcome to the land of Lotta Land, " + playerName);
             
             var startGame = confirm("Are you ready to begin your adventure?");
             
                if(startGame){
                    Village();
                }
                else{
                    alert("Goodbye");
                }
             
         }
            
         function Village(){
             var village = prompt("You arrive at a small village. There is a blacksmith, tavern, stable and several wooden homes").toLowerCase();
             
            switch(village){
                    
                 case "blacksmith":
                    var blacksmith = prompt("The blacksmith scowls at you and says 'I have swords, knives, and axes'" );
                    if(blacksmith == "sword" || blacksmith == "buy sword" &&
                        inventory.coins >= 100){
                        alert("You bought a sword");
                        inventory.sword ++;
                        alert("swords = "+inventory.sword);
                        inventory.coins = inventory.coins - 100;
                        alert("You have "+inventory.coins+" coins remaining");
                    }
                    Village();
                    break;
                 case "stable":
                     alert("The stable master inform you that all of the horses have been stolen last night. He asks you for your help");
                    Village();
                    break;
                case "exit":
                    alert("You leave, THE END");
                    break;
                case "tavern":
                     Tavern();
                     break;
                case "leave":
                     Forest();
                     break;
                default:
                     alert("I do not understand " + village);
                     Village();
                    break;
                }
            
             }
             
        function Tavern(){
             var tavern = prompt("You enter the old weather torn tavern. The tavern owner asks what he can do for you. Rent a room. Buy food. Sit by the hearth fire.").toLowerCase();
            
            switch(tavern){
            
                case "buy food":
                    alert("The tavern owner informs you that you do not have enough money");
                    Tavern();
                    break;
                case "sit":
                    alert("You sit next to the fire for a bit, it warms your body");
                    Tavern();
                    break;
                case "leave":
                    Village();
                    break;
                default:
                    alert("I do not understand " + tavern);
                    Tavern();
                    break;
            }
        }
        function Forest(){
            var forest = prompt("You find yourself at the entrance to the forest, there are two paths to take left or right, which do you choose?").toLowerCase();
            
            switch(forest){
                    
                case "left":
                    alert("The left path looks narrow and barley lit with fallen trees in the way, do you proceed or go back?");
                    Left_Path();
                    break;
                case "right":
                    alert("The right path looks wide and straight with light shining in, do you proceed or go back?")
                    
            }
        }
            function Left_Path(){
                var Left = prompt("adsf").toLowerCase();
            }
         
            
            
        </script>
    </body>
</html>
