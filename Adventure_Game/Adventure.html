<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Adventure Game</title>
    </head>
    <body>
        <h1>Adventure Game v1.0</h1>
        <p>made by: Devin Janssen</p>
        <script>
            
            var inventory = {
                sword:0,
                knife:0,
                axe:0,
                coins:1000,
                bread:0,
                meat:0,
                fish:0,
                goldkey:0,
            }
            
            var invList = function(){
                alert("Coins = " + inventory.coins + 
                     "\nsword = " + inventory.sword + 
                     "\nknife = " + inventory.knife +
                     "\naxe = " + inventory.axe);
            }
            Start();
         
         function Start(){
                
             var playerName = prompt("What is your name traveler?");
             
             alert("Welcome to the land of Lotta Land, " + playerName);
             
             var startGame = confirm("Are you ready to begin your adventure?");
             
                if(startGame){
                    Village();
                }
                else{
                    alert("Goodbye");
                }
             
         }
            
         function Village(){
             var village = prompt("You arrive at a small village. There is a blacksmith, tavern, stable and several wooden homes").toLowerCase();
             
            switch(village){
                    
                 case "blacksmith":
                    var blacksmith = prompt("The blacksmith scowls at you and says 'I have swords, knives, and axes'" );
                    if(blacksmith == "sword" || blacksmith == "buy sword" &&
                        inventory.coins >= 100){
                        alert("You bought a sword");
                        inventory.sword ++;
                        alert("swords = "+inventory.sword);
                        inventory.coins = inventory.coins - 100;
                        alert("You have "+inventory.coins+" coins remaining");
                    }
                    Village();
                    break;
                    if(blacksmith == "knife" || blacksmith == "buy knife" &&
                        inventory.coins >= 150){
                        alert("You bought a knife");
                        inventory.knife ++;
                        alert("knife = " +inventory.knife);
                        inventory.coins = inventory.
                        alert("You have "+inventory.coins+" coing remaining");
                    }
                    Village();
                    break;
                case "inventory":
                    invList();
                    Village();
                 case "stable":
                     alert("The stable master inform you that all of the horses have been stolen last night. He asks you for your help");
                    Village();
                    break;
                case "exit":
                    alert("You leave, THE END");
                    break;
                case "tavern":
                     Tavern();
                     break;
                case "leave":
                     Forest();
                     break;
                default:
                     alert("I do not understand " + village);
                     Village();
                    break;
                }
            
             }
             
        function Tavern(){
             var tavern = prompt("You enter the old weather torn tavern. The tavern owner asks what he can do for you. Rent a room. Buy food. Sit by the hearth fire.").toLowerCase();
            
            switch(tavern){
            
                case "buy food":
                    alert("The tavern owner informs you that you do not have enough money");
                    Tavern();
                    break;
                case "sit":
                    alert("You sit next to the fire for a bit, it warms your body");
                    Tavern();
                    break;
                case "leave":
                    Village();
                    break;
                default:
                    alert("I do not understand " + tavern);
                    Tavern();
                    break;
            }
        }
        function Forest(){
            var forest = prompt("You find yourself at the entrance to the forest, there are two paths to take left or right, which do you choose?").toLowerCase();
            
            switch(forest){
                    
                case "left":
                    alert("The left path looks narrow and barley lit with fallen trees in the way, do you proceed or go back?");
                    Left_Path();
                    break;
                case "right":
                    alert("The right path looks wide and straight with light shining in, do you proceed or go back?")
                    
            }
        }
            function Left_Path(){
                var Left = prompt("As you walk deeper into down the dark path you get the feeling you're being watched, but you can see light at the end of the path, should you leave or continue down the path?").toLowerCase();
                
                switch(Left){
                case "continue":
                    Temple();
                    break;
                case "leave":
                    Forest();
                    break;
                default:
                    alert("I do not understand " + Left);
                    Left_Path();
                    break;
                }
            }
            function Temple(){
                 var temple = prompt("You find an ancient Temple with an entrance the leads down stairs with torches lighting the way, would you like to enter or leave").toLowerCase();
                
                switch(temple){
                 case "enter":
                    Maze_Start();
                    break;
                 case "leave":
                    Forest();
                    break;
                    default:
                        alert("I do not understand " + temple);
                        Temple();
                        break;
                             }
            }
            function Maze_Start(){
                var temple_Maze = prompt("You enter the temple and find that you have three choices for where to go left, right, or forward").toLowerCase();
                
                switch(temple_Maze){
                    case "left":
                        Left_2();
                        break;
                    case "forward":
                        middle_2();
                        break;
                    case "right":
                        Right_2();
                        break;
                    default:
                        alert("I do not understand " + temple_Maze);
                        Maze_Start();
                        break;
                                  }
            }
            function Middle_2(){
                var middle_2 = prompt("right or forward?").toLowerCase();
                
                switch(middle_2){
                    case "forward":
                        middle_3();
                        break;
                    default:
                        alert("I do not understand " + middle_2);
                        middle_2();
                        break;
                               }
            }
            function Left_2(){
                var left_2 = prompt("right or forward?").toLowerCase();
                
                switch(left_2){
                    case "right":
                        Left_3();
                        break;
                    case "forward":
                        alert("You come to a dead end");
                        left_2();
                        break;
                    default:
                        alert("I do not understand " + left_2);
                        Left_2();
                        break;
                                 }
            }
            function Left_3(){
                var left_3 = prompt("left, right, or forward?").toLowerCase();
                    
                switch(left_3){
                    case "left":
                        alert("You come to a dead end");
                        Left_3();
                        break;
                    case "forward":
                        Left_4();
                        break;
                    case "right":
                        alert("You come to a dead end");
                        Left_3();
                        break;
                    default:
                        alert("I do not understand " + left_3);
                        Left_3();
                        break;
                                 }
            }
            function Left_4(){
                var left_4 = prompt("forward or right?").toLowerCase();
                
                switch(left_4){
                    case "forward":
                        alert("You come to a dead end");
                        Left_4();
                        break;
                    case "right":
                        Left_5();
                        break;
                    default:
                        alert("I do not understand " + left_4);
                        Left_4();
                        break;
                                }
            }
            function Left_5(){
                var left_5 = prompt("left or right?").toLowerCase();
                
                switch(left_5){
                    case "left":
                        Left_6();
                        break;
                    case "right":
                        alert("You come to a dead end");
                        Left_5();
                        break;
                    default:
                        alert("I do not understand " + left_5);
                        Left_5();
                        break;
                             }
            }
            function Left_6(){
                var left_6 = prompt("forward or right?").toLowerCase();
                        
                switch(left_6){
                    case "forward":
                        Left_7();
                        break;
                    case "right":
                        alert("You come to a dead end");
                        Left_6();
                        break;
                    default:
                        alert("I do not understand " + left_6);
                        Left_6();
                        break;
                             }
            }
            function Left_7(){
                var left_7 = prompt("left or right").toLowerCase();
                
                switch(left_7){
                    case "left":
                        alert("You come to a dead end");
                        Left_7();
                        break;
                    case "right":
                        Maze_End();
                        break;
                    default:
                        alert("I do not understand " + left_7);
                        Left_7();
                        break;
                             }
            }
            function Maze_End(){
                var maze_end = prompt("Congratulations you did it! go get the treasure or leave it").toLowerCase();
                
                switch(maze_end){
                    case "leave":
                        alert("You ded");
                        break;
                    default:
                        alert("I do not understand " + maze_end);
                        Maze_End();
                        break;
                               }
            }
        
               
            
            
            
        </script>
    </body>
</html>
