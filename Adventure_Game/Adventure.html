<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Adventure Game</title>
    </head>
    <body>
        <h1>Adventure Game v1.0</h1>
        <p>made by: Devin Janssen</p>
        <script>
            Start();
         
         function Start(){
                
             var playerName = prompt("What is your name traveller?");
             
             alert("Welcome to the land of Lotta Land, " + playerName);
             
             var startGame = confirm("Are you ready to begin your adventure?");
             
                if(startGame){
                    Village();
                }
                else{
                    alert("Goodbye");
                }
             
         }
            
         function Village(){
             var village = prompt("You arrive at a small village. There is a blacksmith, inn, stable and several wooden homes").toLowerCase();
             
            switch(village){
                    
                 case "blacksmith":
                     alert("The blacksmith scowls at you and mumbles something rude! You walk away intimidated.");
                    Village();
                    break;
                 case "stable":
                     alert("The stable master inform you that all of the horses have been stolen last night. He asks you for your help");
                    Village();
                    break;
                case "exit":
                    alert("You leave, THE END");
                    break;
                 default:
                     alert("I do not understand " + village);
                     Village();
                    break;
                case "inn":
                     Inn();
                     break;
                }
             
             }
             
        function Inn(){
             var inn = prompt("You enter the old weather torn inn. The innkeeper asks what he can do for you. Rent a room. Buy food. Sit by the hearth fire.").toLowerCase();
            
            switch(inn){
            
                case "buy food":
                    alert("The innkeeper informs you that you do not have enough money");
                    Inn();
                    break;
                case "sit":
                    alert("You sit next to the fire for a bit, it warms your body");
                    Inn();
                    break;
                case "leave":
                    Village();
                    break;
            }
        }
         
            
            
        </script>
    </body>
</html>
